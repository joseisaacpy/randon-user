<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumindo Primeira API</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- titulo -->
      <h1>Gerador de usuário aleatório</h1>
    </header>
    <!-- main -->
    <main>
      <!-- card -->
      <div class="card-user">
        <!-- imagem -->
        <img id="user-photo" src="" alt="Foto do usuário" />
        <!-- nome -->
        <h2 id="user-name">Nome do usuário</h2>
        <!-- email -->
        <p id="user-email">Email: exemplo@email.com</p>
        <!-- localizacao -->
        <p id="user-location">Localização: Cidade, País</p>
        <!-- botao de gerar -->
        <button id="generate-user">Gerar Novo Usuário</button>
      </div>
    </main>
    <!-- script -->
    <script src="./index.js"></script>
  </body>
</html>
